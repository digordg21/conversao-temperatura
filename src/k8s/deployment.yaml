# Deploymente app conversão de temperatura

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: abed94/conversao-temperatura:v1
        ports:
        - containerPort: 8080

---

# declarando serviço da conversão de temperatura

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: LoadBalancer
